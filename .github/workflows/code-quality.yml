name: Code Quality
on: [push, pull_request]

jobs:
  code-quality:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100
    - name: Run StyleCop
      run: dotnet tool install --global dotnet-stylecop
      run: dotnet stylecop
